<!DOCTYPE html>
<html>
    <head>
           <title> Student Survey Form</title>
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <style type="text/css">/* embeded css */
                     fieldset{
                         width: 400px;
                     }
           </style>
    </head>
    <body>
         <h1> Student Survey</h1>
         <form>
             <fieldset>
                 <legend> Please fill the form below </legend>
             <label> Name* </label> <input type="text"><br><br>
             <label> Email* </label> <input type="text"><!-- "password"--> <br><br>
             <label> Number* </label> <input type="text"><br><br>
             <label> What year are you in?*</label> 
             <select>
                 <option> Select</option>
                 <option> Year 1</option>
                 <option> Year 2</option>
                 <option> Year 3</option>

             </select><br><br>
             <label>Which electronic devoces do you use?</label><br>
             <input type="checkbox"> <label> Computer </label><br>
             <input type="checkbox"> <label> Ebook Reader </label><br>
             <input type="checkbox"> <label> Smart Phone</label><br><br>
             
             <label> How many hours a day do you spend using electronic devices? </label> <br>
             <input type="radio" name="Answer"> <label> 1 Hour </label><br>
             <input type="radio" name="Answer"> <label> 2 Hours </label><br>
             <input type="radio" name="Answer"> <label> 3 Hours + </label><br><br>
             <label> Any other comments</label><br><br>
             <textarea rows="5"> </textarea><br><br>
             <input type="Submit"><!--If i want it to display anything else i can give it a "value = name"-->
             </fieldset>

         </form>
    
    </body>
</html>
